<main class="registration container">
  <section class="registration__title">
    <h1>Inscripción a las Jornadas</h1>
  </section>

  <p class="registration__intro">Rellena el siguiente formulario para asistir a las jornadas de economía circular.
  </p>

  <form class="registration__form" netlify name="registration" method="POST" id="registrationForm">
    <div>
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombre" required />
    </div>

    <div>
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" required />
    </div>

    <div>
      <label for="profesion" class="form-label">Profesión o área de interés</label>
      <input type="text" class="form-control" id="profesion" />
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="acepto" required />
      <label class="form-check-label" for="acepto">
        Acepto la política de privacidad y el tratamiento de mis datos personales.
      </label>
    </div>

    <div>
      <label class="form-label">No soy un robot: Seleccione los elementos de color <strong
          id="captchaColorTarget"></strong></label>
      <div class="registration__captcha" id="captchaGrid">
        <div class="registration__captcha-item">
          <i class="fa-regular fa-square" id="captcha1"></i>
        </div>
        <div class="registration__captcha-item ">
          <i class="fa-regular fa-square" id="captcha2"></i>
        </div>
        <div class="registration__captcha-item ">
          <i class="fa-regular fa-square" id="captcha3"></i>
        </div>
        <div class="registration__captcha-item">
          <i class="fa-regular fa-square" id="captcha4"></i>
        </div>
        <div class="registration__captcha-item ">
          <i class="fa-regular fa-square" id="captcha5"></i>
        </div>
        <div class="registration__captcha-item">
          <i class="fa-regular fa-square" id="captcha6"></i>
        </div>
        <div class="registration__captcha-item ">
          <i class="fa-regular fa-square" id="captcha7"></i>
        </div>
        <div class="registration__captcha-item">
          <i class="fa-regular fa-square" id="captcha8"></i>
        </div>
      </div>
    </div>


    <div class="alert alert-danger registration__captcha-alert d-none" role="alert" id="captchaAlert">
      <span>
        La selección de colores no es correcta. Por favor, inténtelo de nuevo.
      </span>
      <a href="#" class="registration__captcha-reload" id="captchaReload" aria-label="ReloadCaptcha">
        <i class="fa-solid fa-arrows-spin registration__captcha-alert-close"></i>
      </a>
    </div>

    <div class="alert alert-success d-none" role="alert" id="captchaSuccess">
      Registro enviado correctamente.
    </div>

    <button type="submit" class="btn btn-primary registration__submit">Enviar inscripción</button>


  </form>
</main>
